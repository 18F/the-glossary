  U.S. Small Business Jobs Act:
    type: term
    description: |-
      The Jobs Act amended the Business Opportunity Development Reform Act of 1988 (Public Law 100-656) by repealing the Small Business Competitiveness Demonstration Program. This Federal law extended the SBA loan provisions while offering billions more in lending support, tax cuts, and other opportunities for entrepreneurs and small business owners.

