  U.S. Coast Guard:
    type: term
    description: |-
      The United States Coast Guard is a branch of the United States Armed Forces and one of seven uniformed services. It is unique among the military branches in that it has a maritime law enforcement mission (with jurisdiction both domestically and in international waters) and a federal regulatory agency mission as part of its mission set. It operates under the Department of Homeland Security during peacetime, and can be transferred to the Department of the Navy by the President or Congress during a time of war. The overall mission of the Coast Guard is to protect the public, the environment, and the United States economic and security interests in any maritime region in which those interests may be at risk, including international waters and United States coasts, ports, and inland waterways.

  USSS:
    type: acronym
    term: U.S. Secret Service

  U.S. Secret Service:
    type: term
    description: |-
      'A United States federal law enforcement agency that falls under the United States Department of Homeland Security. The U.S. Secret Service has two distinct areas of responsibility: (1) Treasury roles, covering missions such as prevention and investigation of counterfeiting of U.S. currency and U.S. treasury bonds notes and investigation of major fraud and (2) Protective roles, ensuring the safety of national VIPs such as the President, past presidents, vice presidents, presidential candidates, their families, foreign embassies (per an agreement with the U.S. State Department''s Bureau of Diplomatic Security (DS) Office of Foreign Missions (OFM)).'

