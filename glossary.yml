  Javits Wagner O'Dea Act:
    type: term
    description: null
    cross_references:
      - AbilityOne

  KDP:
    type: acronym
    term: Key decision point

  Key decision point:
    type: term
    description: |-
      Also known as a program milestone, a key decision point is a major milestone requiring a decision in the acquisition process.

  KO:
    type: acronym
    term: Contracting Officer

  Labor-hour contract:
    type: term
    description: |-
      Similar to time-and-materials contracts, but materials are not reimbursed (materials are not supplied by the contractor).

  Latent defect:
    type: term
    description: |-
      A defect that exists at the time of acceptance but cannot be discovered by a reasonable inspection.

  LCC:
    type: acronym
    term: Life cycle cost

  Life cycle cost:
    type: term
    description: |-
      An estimating technique, life cycle cost is the total cost of ownership of machinery and equipment, including its cost of acquisition, operation, maintenance, conversion, and/or decommission.

  LPTA:
    type: acronym
    term: Lowest price technically acceptable

  Lowest price technically acceptable:
    type: term
    description: null

  MAC:
    type: acronym
    term: Multi-agency contract

  Multi-agency contract:
    type: term
    description: |-
      A task-order or delivery-order contract established by one agency for use by Government agencies to obtain supplies and services, consistent with the Economy Act.

  Margin pricing:
    type: term
    description: |-
      Margin pricing uses unit cost to calculate a price that will provide the desired profit margin. The seller calculates the unit selling price by dividing the estimated unit cost by a margin percentage.

  Market competition:
    type: term
    description: |-
      In market competition pricing, price is based on reaction to the competition. This approach is often used in homogenous markets with little differentiation in products between companies.

  Market research:
    type: term
    description: |-
      Collecting and analyzing information about capabilities within the market to satisfy agency needs.

  Market skimming:
    type: term
    description: |-
      In market skimming, sellers set prices to achieve a high profit on each unit by selling to buyers who are willing to pay a higher price for a product of perceived higher value.

  Market-based formula:
    type: term
    description: |-
      Market-based = Cost + Perception of value

  Market-based pricing:
    type: term
    description: |-
      Market-based pricing strategies include: Profit maximization, Market share, Market skimming, Current revenue, Promotional, Demand differential, and Market competition

  Market-share pricing:
    type: term
    description: |-
      Market-share pricing is based on the assumption that long-run profitability is directly associated with market share. The goal of a seller using this strategy is to dominate the market through market penetration.

  Mark-up pricing:
    type: term
    description: |-
      In the mark-up pricing method, price is based on total cost plus a mark-up. The mark-up is a percentage of the total cost. Cost can be either direct or total.

  MAS:
    type: acronym
    term: Multiple Award Schedule

  Multiple Award Schedule:
    type: term
    description: |-
      Long-term government-wide contracts with commercial firms, basically a list of places from which government can easily buy products or services. Also referred to as GSA Schedules or Federal Supply Schedules. Contracts awarded by GSA or the Department of Veterans Affairs (VA) for similar or comparable supplies, or services, established with more than one supplier, at varying prices.

  Maximum order:
    type: term
    description: |-
      Schedules contractors are obligated to accept any order from an executive agency that is below the Maximum Order threshold. Outside of the executive branch, a contractor is encouraged though not required to accept an order under this threshold. For orders over the Maximum Order threshold, agencies will generally expect a price break due to the large volume of the sale. The Maximum Order threshold is determined on a schedule by schedule or sometimes on a SIN by SIN basis.

  MD:
    type: acronym
    term: Management Directive

  Management Directive:
    type: term
    description: |-
      A policy directed by high-level management to standardize procedures within an agency.

  Micro-purchase:
    type: term
    description: |-
      An acquisition of supplies or services using simplified acquisition procedures, the aggregate amount of which does not exceed the micro-purchase threshold.
    cross_references:
      - "Micro-purchase threshold"

  MNS:
    type: acronym
    term: Mission Need Statement

  Mission Need Statement:
    type: term
    description: |-
      A non-system-specific statement containing operational capability needs and written in broad operational terms. It describes required operational capabilities and constraints to be studied during concept exploration and definition phase of the requirements generation process.

  MOU:
    type: acronym
    term: Memorandum of Understanding

  Memorandum of Understanding:
    type: term
    description: null

  MPT:
    type: acronym
    term: Micro-purchase threshold

  Micro-purchase threshold:
    type: term
    description: |-
      $3,000 in general, with these exceptions: for acquisitions of construction subject to the Davis- Bacon Act, the threshold is $2,000 per transaction; for acquisitions of services subject to the Service Contract Act, the threshold is $2,500 per transaction; and for acquisitions of supplies or services that, as determined by the head of the Agency, are to be used to support a contingency operation or to facilitate defense against or recovery from nuclear, biological, chemical, or radiological attack, as described in FAR 13.201(g)(1), except for construction subject to the Davis- Bacon Act (41 U.S.C. 428a): (1) $15,000 in the case of any contract to be awarded and performed, or purchase to be made, inside the United States; and (2) $30,000 in the case of any contract to be awarded and performed, or purchase to be made, outside the United States.

  MRC:
    type: acronym
    term: Management Review Council

  Management Review Council:
    type: term
    description: null

  MSPB:
    type: acronym
    term: Merit Systems Protection Board

  Merit Systems Protection Board:
    type: term
    description: |-
      The Merit Systems Protection Board is an independent, quasi-judicial agency in the executive branch of the Federal Government that serves as the guardian of Federal merit systems.

  Multiple awards for the same line items:
    type: term
    description: |-
      You must award the same line item to more than one contractor to meet requirements for indefinite-quantity supplies or services. This approach allows ordering offices to choose among products and contractors that best meet their needs.

  Multiple awards of different line items:
    type: term
    description: |-
      Consider making multiple awards of different line items when it is less expensive to purchase components separately rather than as an integrated unit.

  Multi-year contracting:
    type: term
    description: |-
      Multi-year contracting may be used to acquire known requirements in quantities and total cost not to exceed planned requirements for up to five years, even though the total funds ultimately to be obligated may not be available at the time of award.

  NAICS:
    type: acronym
    term: North American Industry Classification System

  North American Industry Classification System:
    type: term
    description: null

  NASA:
    type: acronym
    term: National Aeronautics and Space Administration

  National Aeronautics and Space Administration:
    type: term
    description: null

  NCI:
    type: acronym
    term: Non-commercial item

  Non-commercial item:
    type: term
    description: |-
      An item that is primarily used for non-commercial use and not generally sold to the general public. Military items such as weapons are the best example.

  NDI:
    type: acronym
    term: Nondevelopmental item

  Nondevelopmental item:
    type: term
    description: |-
      A commercial item developed at private expense by a commercial Contractor exclusively for Government use. To be considered a commercial item, and NDI must have been previously sold in large quantities—on a competitive basis—to Federal, state, or local Government agencies.

  NIH:
    type: acronym
    term: National Institutes of Health

  National Institutes of Health:
    type: term
    description: |-
      The National Institutes of Health, a part of the U.S. Department of Health and Human Services, is the primary Federal agency for conducting and supporting medical research.

  OCIO:
    type: acronym
    term: Office of the Chief Information Officer

  Office of the Chief Information Officer:
    type: term
    description: null

  OCPO:
    type: acronym
    term: Office of the Chief Procurement Officer

  Office of the Chief Procurement Officer:
    type: term
    description: null

  ODC:
    type: acronym
    term: Other direct cost

  Other direct cost:
    type: term
    description: |-
      These are items like software licensing that are part of other contracts, but must be purchased in order to effectuate the full contract. For example, New Relic is a tool that to date has been an ODC of our contract with Aquilent.

  Offer:
    type: term
    description: |-
      A response to a solicitation that, if accepted, would bind the offeror to perform the resultant contract. Responses to invitations for bids (sealed bidding) are offers called "bids" or "sealed bids"; responses to requests for proposals (negotiation) are offers called "proposals"; however, responses to requests for quotations (simplified acquisition) are "quotations," not offers. For unsolicited proposals. See FAR Subpart 15.6.

  Offeror:
    type: term
    description: |-
      Offeror or bidder. A vendor that responds to a Federal Government solicitation.

  OFPP:
    type: acronym
    term: Office of Federal Procurement Policy

  Office of Federal Procurement Policy:
    type: term
    description: |-
      The Office of Federal Procurement Policy in the Office of Management and Budget plays a central role in shaping the policies and practices Federal agencies use to acquire the goods and services they need to carry out their responsibilities. OFPP was established by Congress in 1974 to provide overall direction for government-wide procurement policies, regulations and procedures and to promote economy, efficiency, and effectiveness in acquisition processes.

  OGC:
    type: acronym
    term: Office of General Counsel

  Office of General Counsel:
    type: term
    description: GSA's legal team, generally referred to as the legal office.

  OGE:
    type: acronym
    term: Office of Government Ethics

  Office of Government Ethics:
    type: term
    description: null

  OIG:
    type: acronym
    term: Office of the Inspector General

  Office of the Inspector General:
    type: term
    description: The oversight division within each federal agency, which verifies the agency is complying with laws.

  OMB:
    type: acronym
    term: Office of Management and Budget

  Office of Management and Budget:
    type: term
    description: |-
      An office of the White House that administers the federal budget and spending by federal agencies. 'OMB''s predominant mission is to assist the President in overseeing the preparation of the Federal budget and to supervise its administration in Executive Branch agencies. In helping to formulate the President''s spending plans, OMB evaluates the effectiveness of agency programs, policies, and procedures, assesses competing funding demands among agencies, and sets funding priorities. OMB ensures that agency reports, rules, testimony, and proposed legislation are consistent with the President''s Budget and with Administration policies. In addition, OMB oversees and coordinates the Administration''s procurement, financial management, information, and regulatory policies. In each of these areas, OMB''s role is to help improve administrative management, to develop better performance measures and coordinating mechanisms, and to reduce any unnecessary burdens on the public.'

  OPO:
    type: acronym
    term: Office of Procurement Operations

  Office of Procurement Operations:
    type: term
    description: null

  Options:
    type: term
    description: |-
      Options give the Government unilateral rights to purchase additional supplies and services and/or extend the term of the contract.

  ORCA:
    type: acronym
    term: Online Representation Certification Application

  Online Representation Certification Application:
    type: term
    description: |-
      The primary Government repository for contractor submitted representations and certifications required for the conduct of business with the Government.

  OSAI:
    type: acronym
    term: Office of Safety Act Implementation

  Office of Safety Act Implementation:
    type: term
    description: null

  OSDBU:
    type: acronym
    term: Office of Small and Disadvantaged Business Utilization

  Office of Small and Disadvantaged Business Utilization:
    type: term
    description: |-
      An office within a Federal agency that oversees and monitors agency performance in compliance with the Federal Government policy to award a fair share of contracts to small businesses

  PA:
    type: acronym
    term: Path Analysis

  Path Analysis:
    type: term
    description: |-
      The foundational engagement where we figure out what we are doing with the agency, how we can best help them, and how can we set up future work for success. Often followed by an Experiment & Iterate (E&I) engagement.
    cross_references:
      - Experiment & Iterate

  PL:
    type: acronym
    term: Public Law

  Public Law:
    type: term
    description: null

  PACT:
    type: acronym
    term: Program Management, Administration, Clerical, and Technical Services

  Program Management, Administration, Clerical, and Technical Services:
    type: term
    description: |-
      A series of contracts for administrative support that may be used by all DHS agencies.

  PAG:
    type: acronym
    term: Program Advisory Group

  Program Advisory Group:
    type: term
    description: null

  PALT:
    type: acronym
    term: Procurement acquisition lead time

  Procurement acquisition lead time:
    type: term
    description: |-
      The amount of time it takes to award a contract action once the action is received in the procurement office.

  Parametric estimates:
    type: term
    description: |-
      An estimating technique that uses a statistical relationship between historical data and other variables to calculate an estimate for activity parameters, such as scope, cost, budget, and duration. An example for the cost parameter is multiplying the planned quantity of work to be performed by the historical cost per unit to obtain the estimated cost.

  Partial set-aside:
    type: term
    description: |-
      You must aside a portion of a solicitation for small business contractors when certain conditions exist. Partial-asides are also a low-risk way to split awards for maintaining multiple sources.

  Partial termination:
    type: term
    description: |-
      Termination of a part, but not all, of the work that has not been completed and accepted under a contract.

  Patent defect:
    type: term
    description: |-
      A defect that could be recognized upon reasonably careful inspection or through the use of ordinary diligence and care.

  PBA/PBC:
    type: acronym
    term: Performance based acquisition/Performance based services contracting

  Performance based acquisition/Performance based services contracting:
    type: term
    description: null
    cross_references:
      - "Performance based acquisition/contracting"

  PBSC:
    type: acronym
    term: Performance based services contracting

  Performance based services contracting:
    type: term
    description: null
    cross_references:
      - Performance based acquisition/Performance based services contracting

  PCII:
    type: acronym
    term: Protected Critical Infrastructure Information

  Protected Critical Infrastructure Information:
    type: term
    description: |-
      The Protected Critical Infrastructure Information Program is an information-protection program that enhances information sharing between the private sector and the Government. The Department of Homeland Security and other Federal, state and local analysts use PCII to analyze and secure critical infrastructure and protected systems, identify vulnerabilities and develop risk assessments, and enhance recovery preparedness measures.

  PCR:
    type: acronym
    term: Procurement Center Representative

  Procurement Center Representative:
    type: term
    description: |-
      The Small Business Administration representative who assists small businesses in obtaining federal contracts.

  PEP:
    type: acronym
    term: Price evaluation preference

  Price evaluation preference:
    type: term
    description: |-
      The price evaluation preference for HUBZone small business concerns shall be used in acquisitions conducted using full and open competition. PEP is given to offers from HUBZone concerns by adding a 10% factor to all offers that are not exempt from the PEP. The factor of 10 percent shall be applied on a line item basis or to any group of items on which award may be made. Other evaluation factors, such as transportation costs or rent-free use of Government property, shall be added to the offer to establish the base offer before adding the factor of 10 percent. [FAR 19.1307]

  Performance based acquisition/contracting:
    type: term
    description: |-
      A quality oriented method of monitoring and measuring contractor performance against functional and/or performance requirements of the work statement.

  PNM:
    type: acronym
    term: Price negotiation memorandum

  Price negotiation memorandum:
    type: term
    description: |-
      Documentation completed by the CO stating the principal elements of a negotiated agreement.  The memorandum is to be included in the contract file.

  PO:
    type: acronym
    term: Project Officer

  Project Officer:
    type: term
    description: null

  PoP:
    type: acronym
    term:
      - Period of Performance
      - Procurement Operating Procedure

  Period of Performance:
    type: term
    description: The time window for an IAA.

  Procurement Operating Procedure:
    type: term
    description: null

  PORA:
    type: acronym
    term: Principal Official Responsible for Acquisition

  Principal Official Responsible for Acquisition:
    type: term
    description: null

  PPI:
    type: acronym
    term: Past performance information

  Past performance information:
    type: term
    description: |-
      Information concerning an offeror's or contractor's performance on active and physically completed contracts. The major areas of concern are technical, cost, quality, and schedule performance.

  PPIRS:
    type: acronym
    term: Past Performance Information Retrieval System

  Past Performance Information Retrieval System:
    type: term
    description: |-
      PPIRS is a web-enabled, enterprise application that provides timely and pertinent contractor past performance information to the Federal acquisition community for use in making source selection decisions.

  Price:
    type: term
    description: |-
      The amount of money that a buyer pays a seller for the delivery of a product or the performance of a service

  Price analysis:
    type: term
    description: |-
      The process of examining and evaluating a proposed price without evaluating its separate cost elements and proposed

  Pricing:
    type: term
    description: |-
      The process of establishing a reasonable amount or amounts to be paid for supplies or services.

  Procurement:
    type: term
    description: |-
      Procurement is a subset of acquisition usually referring to the functions and duties associated with the contracting series (1102) such as Contracting Officer, contract specialist, procurement analyst, price analyst, etc. For example, determining the contract type is a procurement function; awarding the contract is a procurement function; determining contractor responsibility is a procurement function, etc.
    cross_references:
      - Acquisition

  Procurement planning:
    type: term
    description: |-
      The phase of an acquisition that involves the establishment of processes, timelines and evaluation procedures that result in a contract for the actual purchase of the agency's identified &  bona fide need.

  Profit maximization:
    type: term
    description: |-
      Profit maximization pricing depends on the relationship between demand and price. It is based on twin assumptions. First, that demand falls as prices rise. And, second, that demand grows as prices fall.

  Progressive awards:
    type: term
    description: |-
      Consider dividing the total required quantity of an item among different contractors when there are suppliers who may offer the best price per unit but cannot fulfill the entire requirement.

  Promotional:
    type: term
    description: |-
      In promotional pricing, individual products are priced to enhance the sales of an overall product line, rather than to assure the profitability of each product.

  Proposal analysis:
    type: term
    description: |-
      Used to ensure that the final agreed-to-price is fair and reasonable.

  Protest:
    type: term
    description: |-
      A "protest" is a written objection by an interested party. It may be filed in response to one of the following: 1) solicitation; 2) cancellation of a solicitation; 3) award or proposed award of the contract; or (4) termination or cancellation of an award. An "interested party" is an actual or prospective offeror whose direct economic interest would be affected by the award of a contract, failure to award a contract, or some other contract action.

  Purchase order:
    type: term
    description: |-
      When issued by the Government, a purchase order is an offer by the Government to buy supplies or services, including construction and research and development, upon specified terms and conditions, using simplified acquisition procedures.

  PWS:
    type: acronym
    term: Performance work statement

  Performance work statement:
    type: term
    description: |-
      A statement of work for performance-based acquisitions that describes the required results in clear, specific and objective terms with measurable outcomes. Compare to [Statement of work](#statement-of-work).
    cross_references:
      - Statement of work

  QA:
    type: acronym
    term: Quality assurance

  Quality assurance:
    type: term
    description: |-
      'Quality assurance refers to planned and systematic production processes that provide confidence in a product''s suitability for its intended purpose.'

  QAP:
    type: acronym
    term: Quality assurance plan

  Quality assurance plan:
    type: term
    description: |-
      A plan to monitor quality processes to assure achievement of quality requirements. The plan is prepared by the contractor.

  QCP:
    type: acronym
    term: Quality control plan

  Quality control plan:
    type: term
    description: |-
      A plan prepared by the contractor that details the steps and processes to build quality into a product or service.

  R&D:
    type: acronym
    term: Research and development

  Research and development:
    type: term
    description: |-
      Investigative activities with the intention of making a discovery that can either lead to the development of new products or procedures, or to improvement of existing products or procedures. Research and development is one of the means by which business can experience future growth by developing new products or processes to improve and expand their operations.

  Rate of return pricing:
    type: term
    description: |-
      When using rate of return pricing, the unit selling price is determined by adding the estimated unit cost of a product to a desired profit per unit. The desired unit profit is calculated based on the desired rate of return, the financial investment required to provide the product, and the estimated sales volume.

  Reasonable:
    type: term
    description: |-
      A cost is reasonable if, in its nature and amount, it does not exceed that which would be incurred by a prudent person in the conduct of competitive business. The Contracting Officer has the ultimate responsibility for determining whether a particular cost is reasonable; however, the COR generally has technical experience related to the work that is being performed under the contract and can certainly assist the Contracting Officer in determining reasonableness. Accordingly, to support the Contracting Officer, invoices are routed to the COR for review, with respect to the reasonableness and allocability of costs claimed for reimbursement.

  Redetermination:
    type: term
    description: |-
      The process of changing the initial price of a contract based on events that occur after the contract is awarded. The prices of a firm fixed price contract are considered fair and reasonable for an initial period of the contract but due to external or internal factors, the price will not be considered fair and reasonable for subsequent periods of that contract.

  Responsiveness:
    type: term
    description: |-
      Responsiveness is a determination by the CO that an offer conforms to the material requirements of a sealed bid or solicitation. Responsiveness does not apply to negotiated procurements. To be considered responsive, a bid or offer must be: received, opened, and not rejected at the time and place set forth in the Invitation for Bid, Request for Proposal, or Request for Quotation.

  RFI:
    type: acronym
    term: Request for information

  Request for information:
    type: term
    description: |-
      A request by the Government to obtain market information about a Government requirement.

  RFP:
    type: acronym
    term: Request for proposal

  Request for proposal:
    type: term
    description: |-
      A formal request by the Government asking offerors to submit a proposal for a government requirement. RFPs are used in negotiated acquisitions to communicate government requirements to prospective contractors and to solicit proposals. RFPs for competitive acquisitions describe the: Government's requirement, anticipated terms and conditions that will apply to the contract, information required to be in the offeror's proposal, and evaluation criteria -  factors and significant subfactors that will be used to evaluate the proposal and their relative importance, such as technical compliance, experience, and past performance. [FAR 15.203 Requests for proposals]

  RFQ:
    type: acronym
    term: Request for quotation

  Request for quotation:
    type: term
    description: |-
      Soliciting bids from vendors, then assessing those vendors and bids. RFQs are used by the ordering activity to schedule contractors that offer services that will meet the agency's needs. RFQs include a Statement of Work (SOW) including (1) work to be performed; (2) Location of work; (3) Period of performance; (4) Deliverable schedule; (5)  Applicable performance standards; and (6) any special requirements, such as, security clearances, travel, special knowledge. RFQs also include evaluation criteria - factors and significant subfactors that will be used to evaluate the proposal and their relative importance, such as technical compliance, experience, and past performance. [FAR 8.405-2(c) Request for Quotation procedures] See RFP also.

  SAM:
    type: acronym
    term: System for Award Management

  System for Award Management:
    type: term
    description: |-
      A consolidated procurement system that will combine eight legacy Federal Procurement Systems and the Catalog of Federal Domestic Assistance (CFDA). SAM will be developed in stages, starting with Entity Management (CCR/FedReg and ORCA) and the exclusions portion of Performance Information (EPLS). SAM is expected to launch in winter 2012.

  SAP:
    type: acronym
    term: Simplified acquisition procedures

  Simplified acquisition procedures:
    type: term
    description: |-
      Acquisition procedures for requirements above the micro-purchase threshold of $3,000 and under $100,000 described in FAR Part 13 designed to (a) reduce administrative costs; (b)  improve opportunities for small, small disadvantaged, women-owned, veteran-owned, HUBZone, and service-disabled veteran-owned small business concerns to obtain a fair proportion of Government contracts; (c) promote efficiency and economy in contracting; and (d) avoid unnecessary burdens for agencies and contractors. SAP procedures are permitted for commercial items up to $550,000.

  SAT:
    type: acronym
    term: Simplified acquisition threshold

  Simplified acquisition threshold:
    type: term
    description: |-
      $150,000, except for acquisitions of supplies or services that, as determined by the head of the agency, are to be used to support a contingency operation or to facilitate defense against or recovery from nuclear, biological, chemical, or radiological attack (41 U.S.C. 428a), the term means $300,000 for any contract to be awarded and performed, or purchase to be made, inside the United States; and $1 million for any contract to be awarded and performed, or purchase to be made, outside the United States.

  SB:
    type: acronym
    term: Small business

  Small business:
    type: term
    description: null
    cross_references:
      - "Small business concern"

  SBA:
    type: acronym
    term: Small Business Administration

  Small Business Administration:
    type: term
    description: |-
      'The Small Business Administration is a United States Government agency that provides support to small businesses. The mission of the SBA is to maintain and strengthen the nation''s economy by enabling the establishment and viability of small businesses. '

  SBIR:
    type: acronym
    term: Small Business Innovative Research Program

  Small Business Innovative Research Program:
    type: term
    description: null

  SBP:
    type: acronym
    term: Small business programs

  Small business programs:
    type: term
    description: null

  SBS:
    type: acronym
    term: Small business specialist

  Small business specialist:
    type: term
    description: |-
      A person who works for a Federal agency and monitors the achievement of socioeconomic goals assigned to the agency.

  SCA:
    type: acronym
    term: Service Contract Act

  Service Contract Act:
    type: term
    description: |-
      'The Service Contract Act of 1965 requires general contractors and subcontractors performing services on Federal government prime contracts in excess of $2,500 to pay service employees in various classes no less than the wage rates and fringe benefits found prevailing in the locality as determined by Department of Labor, or the rates contained in a predecessor contractor''s collective bargaining agreement. This is also known as Prevailing Wage.'

  SCF:
    type: acronym
    term: Simplified contract format

  Simplified contract format:
    type: term
    description: |-
      Format for contracts less than $100,000 in value.

  SDB:
    type: acronym
    term: Small disadvantaged business concern

  Small disadvantaged business concern:
    type: term
    description: |-
      A small business concern that is at least 51 percent unconditionally owned by one or more individuals who are both socially and economically disadvantaged, or a publicly owned business that has at least 51 percent of its stock unconditionally owned by one or more socially and economically disadvantaged individuals and that has its management and daily business controlled by one or more such individuals. This term also means a small business concern that is at least 51 percent unconditionally owned by an economically disadvantaged Indian tribe or Native Hawaiian Organization, or a publicly owned business that has at least 51 percent of its stock unconditionally owned by one of these entities, that has its management and daily business controlled by members of an economically disadvantaged Indian tribe or Native Hawaiian Organization, and that meets the requirements of 13 CFR 124.

  SDVOSB:
    type: acronym
    term: Service-disabled veteran-owned small business concern

  Service-disabled veteran-owned small business concern:
    type: term
    description: |-
      An SDVOSB concern is at least 51 percent owned and operated by one or more service-disabled veterans, as defined at 38 U.S.C. 101(2); or, in the case of any publicly owned business, at least 51 percent of the stock of which is owned by one or more service-disabled veterans; and whose management and daily business operations are controlled by one or more service-disabled veterans.

  Service-disabled veteran:
    type: term
    description: |-
      A veteran, as defined in 38 U.S.C. 101(2), with a disability that is service-connected, as defined in 38 U.S.C. 101(16).

  SF:
    type: acronym
    term: Standard Form

  Standard Form:
    type: term
    description: null

  SIN:
    type: acronym
    term: Special Item Number

  Special Item Number:
    type: term
    description: |-
      The types of supplies and services offered under various GSA Schedules are listed according to their Special Item Number (SIN). Many different tasks can be performed under each SIN.

  Small business concern:
    type: term
    description: |-
      A concern, including its affiliates, that is independently owned and operated, not dominant in the field of operation in which it is bidding on Government contracts, and qualified as a small business under the criteria and size standards in 13 CFR part 121 (see 19.102). Such a concern is "not dominant in its field of operation" when it does not exercise a controlling or major influence on a national basis in a kind of business activity in which a number of business concerns are primarily engaged. In determining whether dominance exists, consideration must be given to all appropriate factors, including volume of business, number of employees, financial resources, competitive status or position, ownership or control of materials, processes, patents, license agreements, facilities, sales territory, and nature of business activity. See 15 U.S.C. 632.

  Socially disadvantaged:
    type: term
    description: |-
      Socially disadvantaged individuals are individuals who have been subjected to racial or ethnic prejudice or cultural bias because of their identity as a member of a group without regard to their qualities as individuals. See FAR 19.001.

  Sole source:
    type: term
    description: |-
      A contract for the purchase of supplies or services that is entered into or proposed to be entered into by an agency after soliciting and negotiating with only one source.

  Solicitation:
    type: term
    description: |-
      Any request to submit offers or quotations to the Government. Solicitations under sealed bid procedures are called "invitations for bids." Solicitations under negotiated procedures are called  "requests for proposals." Solicitations under simplified acquisition procedures may require submission of either a quotation or an offer.

  SOO:
    type: acronym
    term: Statement of objectives

  Statement of objectives:
    type: term
    description: |-
      A Government prepared document incorporated into the solicitation that states the overall performance objectives. It is used in solicitations when the Government intends to provide the maximum flexibility to each offeror to propose an innovative approach.

  SOW:
    type: acronym
    term: Statement of work

  Statement of work:
    type: term
    description: |-
      A document that captures and agrees to the project-specific activities, deliverables, and timelines that a vendor will execute against in performance of work for a client or customer. May be part of an IAA. Compare to [Performance work statement](#performance-work-statement).
    cross_references:
      - Performance work statement
      - Interagency agreement

  SPE:
    type: acronym
    term: Senior Procurement Executive

  Senior Procurement Executive:
    type: term
    description: |-
